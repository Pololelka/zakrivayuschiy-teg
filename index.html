<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <title>Закрывающий тег</title>
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="icon" href="./images/favicon.ico" sizes="any" />
  <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/animations.css" />
  <link rel="stylesheet" href="./styles/themes.css" />
</head>

<body class="page">
  <header class="header">
    <div class="logo_group">
      <h1 class="logo">&lt;/html&gt;</h1>
      <h2 class="header_title">закрывающий тег</h2>
    </div>
    <nav class="theme-menu header__theme-menu">
      <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
      <ul class="theme-menu__list">
        <li class="theme-menu__item">
          <button type="button" data-theme="dark" class="theme-menu__button">Темно</button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="auto" disabled class="theme-menu__button">Авто</button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="light" class="theme-menu__button">Светло</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <article class="post">
      <h2 class="post_title">Фритрек и нулевой спринт: Подготовка к работе</h2>
      <img class="post_image" src="./images/image.png" alt="Картинка с фургоном">
      <div class="post_content">
        <div class="post_text">
          <p>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <div class="card__buttons">
          <button type="button" class="card__icon-button">
            <svg class="like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 39 36" aria-hidden="true">
              <g class="heart">
                <path class="contour" fill="var(--heart-contour)"
                  d="M12 6H9v3h3V6Zm3 0h-3v3h3V6ZM9 9H6v3h3V9Zm0 3H6v3h3v-3Zm0 3H6v3h3v-3Zm9-9h-3v3h3V6Zm-6 12H9v3h3v-3Zm3 3h-3v3h3v-3Zm3 3h-3v3h3v-3Zm9-18h3v3h-3V6Zm-3 0h3v3h-3V6Zm6 3h3v3h-3V9Zm0 3h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-9-9h3v3h-3V6Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V9Z" />
                <path class="main-body" fill="none"
                  d="M12 9H9v3h3V9Zm3 3h-3v3h3v-3Zm3-3h-3v3h3V9Zm-6 6H9v3h3v-3Zm3 0h-3v3h3v-3Zm0 3h-3v3h3v-3Zm3-6h-3v3h3v-3Zm0 9h-3v3h3v-3Zm0-3h-3v3h3v-3Zm9-9h3v3h-3V9Zm-3 0h3v3h-3V9Zm3 3h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm-3-3h3v3h-3V9Zm6 6h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3v-3Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0 3h-3v3h3v-3Z" />
                <path class="core" fill="none" d="M18 15h-3v3h3v-3Zm3 0h3v3h-3v-3Zm0 0h-3v3h3v-3Zm0-3h-3v3h3v-3Zm0 6h-3v3h3v-3Z" />
              </g>
              <path class="sparks" fill="var(--heart)" d="M36 13h3v3h-3v-3Zm-9 14h3v3h-3v-3Zm-9 6h3v3h-3v-3Zm-9-6h3v3H9v-3ZM24 0h3v3h-3V0Zm9 3h3v3h-3V3ZM3 3h3v3H3V3Zm9-3h3v3h-3V0ZM0 13h3v3H0v-3Z" />
            </svg>
          </button>
          <button type="button" class="card__like-button animated__button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </div>
    </article>
    <button type="button" class="card__save-button animated__button">
      <svg class="floppy-icon" viewBox="0 0 21 21" fill="currentColor">
        <use href="./svg/floppy.svg#floppy" />
      </svg>
      <span class="button__text">Сохранить на память</span>
    </button>
  </main>

  <script src="./scripts/set-theme.js"></script>
  <script src="./scripts/like.js"></script>
</body>

</html>
